{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}


{% block main %}
    <h1 class="mx-auto mb-5">Register</h1>
    <form action="/register" method="post">
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" type="text" autocomplete="off" autofocus id="username" placeholder="Username" name="username">
        </div>
        <div class="mb-3"><input type="password" id="password" name="password"  class="form-control mx-auto w-auto" placeholder="Password"></div>
        <div class="mb-3"><input type="password" id="confirmation" name="confirmation" class="form-control mx-auto w-auto" placeholder="Confirm Password"></div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
{% endblock %}
